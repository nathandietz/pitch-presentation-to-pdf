<!DOCTYPE html>
<html>
  <head>
    <title>Pitch Presentation Exporter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Export Pitch.com Presentation as PDF</h1>
      <div class="instructions">
        <p>
          Please navigate to the first slide of the presentation, then click
          export.
        </p>
        <p>
          Make sure your browser window is taking up your entire screen to
          ensure the best quality export!
        </p>
        <button id="exportBtn">Export</button>
      </div>
      <div id="statusMessage" style="display: none"></div>
      <div id="footer">made by Nico Albanese and ChatGPT-4 :)</div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
